<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="https://alpinejs.dev/favicon.png"/>
    <title>Hyper</title>
    <meta name="title" content="Hyper"/>
    <meta name="description" content="Frontend-template that helps quickly start projects from scratch"/>
    <meta name="keywords" content="front-end responsive utility-classes grid-layout responsive-design frontend-template tailwindcss alpinejs animate-css front-end-template"/>
    <meta name="author" content="Ray Chang"/>
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://create-alpine-app.netlify.app/intro/"/>
    <meta property="og:title" content="Hyper"/>
    <meta property="og:description" content="Frontend-template that helps quickly start projects from scratch"/>
    <meta property="og:image" content="https://opengraph.githubassets.com/2469fa99cf18457e00fdde599b67f77cc3ff11f3195f336bef9e8b6ae314659d/rayc2045/create-alpine-app"/>
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image"/>
    <meta property="twitter:url" content="https://create-alpine-app.netlify.app/intro/"/>
    <meta property="twitter:title" content="Hyper"/>
    <meta property="twitter:description" content="Frontend-template that helps quickly start projects from scratch"/>
    <meta property="twitter:image" content="https://opengraph.githubassets.com/2469fa99cf18457e00fdde599b67f77cc3ff11f3195f336bef9e8b6ae314659d/rayc2045/create-alpine-app"/>
    <!-- Noto Sans TC -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,700&display=swap"/>
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/style.css"/>
    <script src="./src/app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@imacrayon/alpine-ajax@0.5.0/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.0/dist/purify.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js" defer></script>
  </head>
  <body
    x-data="{ BRAND_NAME, prefer, localStore, style, ...utils, loader, router, shop, cart }"
    class="min-h-svh flex flex-col tracking-wide bg-[whitesmoke]"
    @dragstart.prevent
  >
    <nav class="sticky top-0 bg-inherit border-b border-gray-300 z-[1]">
      <div class="max-w-screen-xl mx-auto px-4 py-2 flex items-center gap-4">
        <a
          href="#/"
          class="py-2 font-bold text-lg text-gray-900"
          x-text="BRAND_NAME"
        ></a>
        <ul class="hidden md:flex items-center gap-4 text-sm">
          <li>
            <a
              class="inline-block py-2 hover:text-gray-500 transition"
              href="#/shop"
            >
              Shop
            </a>
          </li>
          <li>
            <a
              class="inline-block py-2 hover:text-gray-500 transition"
              href="#/collections"
            >
              Pages
            </a>
          </li>
          <li>
            <a
              class="inline-block py-2 hover:text-gray-500 transition"
              href="#/blog"
            >
              Blog
            </a>
          </li>
          <li>
            <a
              class="inline-block py-2 hover:text-gray-500 transition"
              href="#/about"
            >
              About
            </a>
          </li>
        </ul>
        <div class="ml-auto relative" x-data="{ menuOpen: false }">
          <label for="Search" class="sr-only">Search</label>
          <input
            type="text"
            id="Search"
            placeholder="Search"
            x-bind="shop.searchText"
            class="w-full pl-2.5 py-2.5 pe-10 sm:text-sm rounded-md bg-inherit border-gray-300 shadow"
            @focus="!shop.products.length && await shop.loadProducts(); menuOpen = true"
            @blur="menuOpen = false"
          />
          <span class="absolute inset-y-0 end-0 grid w-10 place-content-center">
            <button type="button" class="text-gray-600 hover:text-gray-700">
              <span class="sr-only">Search</span>
              <span x-html="svg('search')"></span>
            </button>
          </span>
          <div
            x-data="shop.filterProducts"
            x-show="menuOpen && shop.filterProducts.length"
            class="absolute right-0 top-14 z-50 w-72 rounded-md border border-gray-100 bg-white shadow-lg"
          >
            <ul class="max-h-64 space-y-1 overflow-auto p-2">
              <template
                x-for="product in shop.filterProducts"
                :key="product.name"
              >
                <li>
                  <a
                    class="flex items-center justify-between rounded-md px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 focus:bg-gray-50"
                    :href="product.href"
                  >
                    <span x-text="product.name"></span>
                    <span
                      class="block rounded bg-gray-900 px-1.5 py-0.5 text-xs text-white"
                      x-text="product.category"
                    ></span>
                  </a>
                </li>
              </template>
            </ul>
          </div>
        </div>
        <a class="p-2" href="#/account" x-html="svg('account')"></a>
        <a class="p-2" href="#/cart" x-html="svg('cart')"></a>
      </div>
    </nav>

    <section class="bg-gray-200 border-b border-gray-300">
      <div class="mx-auto max-w-screen-xl px-4 flex text-sm font-medium">
        <a
          href="https://github.com/rayc2045/Hyper"
          rel="noreferrer"
          target="_blank"
          class="w-full flex justify-center items-center gap-2 hover:opacity-75 transition"
        >
          <span x-text="`Enjoy ${BRAND_NAME}? Give it a star on GitHub`"></span>
          <span aria-hidden="true" role="img">ðŸŽ‰</span>
        </a>
        <button
          aria-label="Close"
          class="p-2 mr-1 text-gray-500"
          @click="$el.closest('section').remove()"
        >
          âœ•
        </button>
      </div>
    </section>

    <main
      class="flex-1"
      x-init="await router.init()"
      @hashchange.window="loader.start(); await scrollToTop(); router.renderPage(); loader.end()"
    >
      <div class="max-w-screen-xl mx-auto px-4 py-12">
        <h1 x-text="router.currentRoute.title" class="mb-2 text-4xl font-bold"></h1>
        <p x-text="router.currentRoute.description" class="mb-12 text-lg"></p>
        <div id="router-view"></div>
      </div>
    </main>

    <footer class="border-t border-gray-300">
      <div class="max-w-screen-xl mx-auto px-4 py-8 lg:py-12">
        <a href="#/">
          <span
            class="font-bold text-xl text-gray-900 transition"
            x-text="BRAND_NAME"
          ></span>
        </a>
        <p class="mt-4 max-w-md text-pretty leading-relaxed text-gray-700">
          Starter template for marketing and eCommerce websites. Powered by
          <a
            class="text-gray-700 hover:underline"
            href="https://alpinejs.dev/"
            target="_blank"
          >
            Alpine.js
          </a>
          and
          <a
            class="text-gray-700 hover:underline"
            href="https://www.hyperui.dev/"
            target="_blank"
            rel="noreferrer"
          >
            Hyper UI </a
          >.
        </p>
        <hr class="mt-12 mb-6" />
        <div class="lg:flex lg:items-end lg:justify-between tracking-wider">
          <ul class="hidden lg:flex gap-4">
            <li>
              <a
                class="text-sm text-gray-900 hover:underline"
                href="#/about"
              >
                About
              </a>
            </li>
            <li>
              <a
                class="text-sm text-gray-900 hover:underline"
                href="#/contact-us"
              >
                Contact Us
              </a>
            </li>
            <li>
              <a
                class="text-sm text-gray-900 hover:underline"
                href="#/faq"
              >
                FAQ
              </a>
            </li>
            <li>
              <a
                class="text-sm text-gray-900 hover:underline"
                href="#/order-tracking"
              >
                Order Tracking
              </a>
            </li>
          </ul>
          <p class="mt-4 text-sm text-gray-700 lg:mt-0">
            &copy; <span x-text="new Date().getFullYear()"></span> Created by
            <a
              href="https://github.com/rayc2045"
              target="_blank"
              rel="noreferrer"
              class="text-gray-900 hover:underline"
            >
              Ray C
            </a>
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
